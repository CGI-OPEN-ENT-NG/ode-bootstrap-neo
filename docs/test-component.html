<!doctype html>
<html lang="fr" class="ode-bootstrap-neo">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./index.css" />
    <!-- <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet"> -->
  <title>Composants UI - 2D</title>
  <style>
    /* CSS SPÃ‰CIFIQUE POUR LA PAGE DE DOCUMENTATION DES COMPOSANTS */
    iframe {
      width: 100%;
      padding: 15px;
    }
    main > section {
      border: 1px solid #e9ebef;
      border-radius: 10px;
    }
    main > section + section {
      margin-top: 25px;
    }
    main > section > h1 {
      padding: 10px 15px;
    }
    /* Surcharge de composant pour un rendu correct sur la page */
    .sidebar__tree {
      max-height: calc(100vh - 195px)!important;
    }
    .sidebar + .main-content {
      height: calc(100vh - 100px);
      overflow-y: scroll;
    }
    .main-content {
      width: calc(100vh - 100px);
    }
  </style>
</head>
<body>
  <header class="navbar navbar-dark bg-secondary">
    <a class="btn btn-secondary d-none d-md-none d-lg-block" href="/timeline/timeline" title="Accueil">

    </a>
  </header>
  <div class="container d-flex">
    <!-- SIDEBAR -->
    <aside class="sidebar sidebar--left">
      <h1 class="sidebar__title">Composants UI</h1>

        <li><a href="#alerts">Alerts</a></li>

      </section>
      <section id="navbar">

      </section>
      <section id="sidebar">

      </section>
      <section id="tables">
