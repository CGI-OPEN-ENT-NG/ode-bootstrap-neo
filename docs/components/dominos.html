<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../index.css" />
</head>
<body style="background-color: white">
  <section class="dominos dominos--square">
    <!-- Folder -->
    <article class="domino folder">
      <div class="domino__image">
        <i class="fas ic-folder text-secondary"></i>
      </div>
      <div class="domino__infos">
        <h2 class="domino__title">Dossier 1</h2>
        <span class="domino__info">Il y a 2 heures</span>
      </div>
    </article>
   
    <!-- Ressource - image par défaut -->
    <article class="domino item blog">
      <div class="domino__image">
        <i class="fas ic-app blog"></i>
        <div class="domino__overlay transition-hover">
          <div class="domino__overlay--left">
            <span title="Ressource partagée"><i class="ic-users"></i>73</span>
          </div>
          <div class="domino__overlay--right">
            <span title="Nombre de vues"><i class="ic-view"></i>28</span>
            <span title="Nombre de commentaires"><i class="ic-comment"></i>3</span>
          </div>
        </div>
      </div>
      <div class="domino__infos">
        <h2 class="domino__title">Titre de la ressource - Blog</h2>
        <span class="domino__info">Modifié par <a><img class="avatar avatar--20" src="https://oasys.ch/wp-content/uploads/2019/03/photo-avatar-profil.png" /> Isabelle Polonio</a></span>
        <span class="domino__info">Il y a 23 heures</span>
      </div>
    </article>

    <!-- Ressource - image personnelle -->
    <article class="domino item thumbnail">
      <div class="domino__image">
        <img src="https://loremflickr.com/240/160/" alt="Image de couverture" />
        <div class="domino__overlay transition-hover">
          <div class="domino__overlay--left">
            <span title="Ressource partagée"><i class="ic-users"></i>73</span>
          </div>
          <div class="domino__overlay--right">
            <span title="Nombre de vues"><i class="ic-view"></i>28</span>
            <span title="Nombre de commentaires"><i class="ic-comment"></i>3</span>
          </div>
        </div>
      </div>
      <div class="domino__infos">
        <h2 class="domino__title">Titre de la ressource</h2>
        <span class="domino__info">Modifié par <a><img class="avatar avatar--20" src="https://oasys.ch/wp-content/uploads/2019/03/photo-avatar-profil.png" /> Isabelle Polonio</a></span>
        <span class="domino__info">Il y a 23 heures</span>
      </div>
    </article>
  </section>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript">
  $('#myModal').on('shown.bs.modal', function () {
    $('#myInput').trigger('focus')
  })
  </script>
</body>
</html>
